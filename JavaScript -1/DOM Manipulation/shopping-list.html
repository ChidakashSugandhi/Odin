<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      // Code here
      const ul =  document.querySelector("ul");
      const input = document.querySelector("input");
      const addButton = document.querySelector("button");

      const addItem = function(){
        // Emptying the input field
        itemValue = input.value;
        input.value = ""

        // Creating the element to display item
        const li = document.createElement("li");
        const span = document.createElement("span");
        const delButton = document.createElement("button");

        // Setting the item value and button label
        span.textContent = itemValue;
        delButton.textContent = "delete";

        // Creating the li list element.
        li.append(span);
        li.append(delButton);

        ul.append(li);

        // Adding Event handler for the delete button.

        delButton.addEventListener ("click", () => {
          li.remove();
        })

        input.focus();
        
      }

      addButton.addEventListener("click", addItem);

    </script>
  </body>
</html>
